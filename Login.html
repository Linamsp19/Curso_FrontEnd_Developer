<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Iniciar Sesión</title>
    <body>
        <header class="header">
            <img class="header__img" src="./imagenes/logo_transparent2-removebg-preview-removebg-preview.png" alt="logo">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="../Curso de Frontend Developer/imagenes/icons8-usuario-masculino-50.png" alt="">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </header>
    
        <section class="login">
            <div class="login__container">
                <h2>Inicia Sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" password="text" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--form--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <div class="login__container--social-media">
                    <div><img src="./imagenes/icons8-logo-de-google-50.png" alt="Google"></div>Inicia Sesión
                    <div><img src="./imagenes/icons8-twitter-50.png" alt="Twitter"></div>Inicia Sesión
                </div>
                <p class="login__container--register">No tienes una cuenta <a href="">Regístrate</a></p>
            </div>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
    </html>
