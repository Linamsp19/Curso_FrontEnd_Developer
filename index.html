<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Header</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./imagenes/logo_transparent2-removebg-preview-removebg-preview.png" alt="logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../Curso de Frontend Developer/imagenes/icons8-usuario-masculino-50.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar">
    </section>

    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" password="text" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--form--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./imagenes/icons8-logo-de-google-50.png" alt="Google"></div>Inicia Sesión
                <div><img src="./imagenes/icons8-twitter-50.png" alt="Twitter"></div>Inicia Sesión
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="Regístrate"></a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
